<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/animal.css">
    <script src="https://kit.fontawesome.com/32afc995e9.js" crossorigin="anonymous"></script>
</head>
<body style="width:100%; height: 100%; overflow-x:hidden;  overflow-y:hidden;">
    <hr class="hr1"/>
    <main>
        <h2>증상을 선택해주세요.</h2>
        <p class="normal">일반동물</p>
        <div class="BoxWrap">
            <div class="box">
                <img class="image" src="/static/img/감기.png">
                <p class="text">감기</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/소화불량.png">
                <p class="text">소화불량/구토</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/심장사상충.png">
                <p class="text">심장사상충 약</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/구충제.png">
                <p class="text">구충제</p>
            </div>
        </div>
        <hr class="hr2"/>
        <p class="special">희귀동물</p>
        <div class="BoxWrap">
            <div class="box">
                <img class="image" src="/static/img/기생충.png">
                <p class="text">기생충 약</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/항생제.png">
                <p class="text">항생제</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/설파제.png">
                <p class="text">설파제</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/영양제.png">
                <p class="text">영양제</p>
            </div>
        </div>  
    </main>
</body>
</html>
