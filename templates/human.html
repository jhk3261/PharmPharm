<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static//css/human.css">
    <script src="https://kit.fontawesome.com/32afc995e9.js" crossorigin="anonymous"></script>
</head>
<body style="width:100%; height: 100%; overflow-x:hidden;  overflow-y:hidden;">
    <hr class="hr1"/>
    <main>
        <h2>증상을 선택해주세요.</h2>
        <p class="normal">일반동물</p>
        <div class="BoxWrap">
            <div class="box">
                <img class="image" src="/static/img/감기.png">
                <p class="text">감기</p>   
            </div>
            <div class="box">
                <img class="image" src="/static/img/복통.png">
                <p class="text">복통/소화불량</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/생리통.png">
                <p class="text">생리통/피임약</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/알러지.png">
                <p class="text">피부발진/알러지</p>
            </div>
        </div>
        <hr class="hr2"/>
        <p class="special">희귀동물</p>
        <div class="BoxWrap">
            <div class="box">
                <img class="image" src="/static/img/화상.png">
                <p class="text">화상</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/눈.png">
                <p class="text">결막염/다래끼</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/코로나.png">
                <p class="text">코로나</p>
            </div>
            <div class="box">
                <img class="image" src="/static/img/기타.png">
                <p class="text">+기타증상</p>
            </div>
        </div>
    </main>
</body>
</html>
