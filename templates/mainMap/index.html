<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팜팜</title>
    <link rel="stylesheet" href="/static/css/mainStyle.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://kit.fontawesome.com/32afc995e9.js" crossorigin="anonymous"></script>
    <script src="/static/js/main.js" defer></script>
    <script src="/static/js/header.js" defer></script>
</head>
<body>
    <div class="tapwrap" href="#">
        <i class="fa-solid fa-universal-access"></i>
        <i class="fa-solid fa-paw"></i>
    </div>
    <div class="PeopleWrap active" id="PeopleWrap">
        <main>
            <section class="section Sc1" id="section">
                <div class="Main">
                    <div class="Mainintro">
                        <p>갑자기 약이 필요하진 않으신가요?</p>
                        <p>주변에 약국을 찾기 힘드신가요?</p>
                    </div>
                    <p class='MainText' id="MainText">가장 <span>가까운 약국</span>을 찾아드립니다</p>
                    <div class="PointEnter" id="PointEnter">
                        <form action="{% url 'map' %}" method="get">
                            <input type="text" id="user-current-point" placeholder="현재 위치를 입력해주세요"/> 
                            <button type="submit"><img src="/static/img/turndownarrow.svg"></button>
                        </form>
                    </div>
                    <div class="downBtn">
                        <img src="/static/img/double-down.svg">
                    </div>
                </div>
            </section>
            <section class="section Sc2">
                <div class="Sub">
                    <div class="SubTopWrap">
                        <div class="SubTitle">
                            <h3>여러분을 위한 약국 찾기 서비스</h3>
                            <h1>팜팜 입니다.</h1>
                        </div>
                        <div class="FindBtn">
                            <p>약국 찾으러 가기</p>
                            <img src="/static/img/long-arrow.svg">
                        </div>
                    </div>
                    <div class="MoveBtnWrap">
                        <div class="box">
                            <img src="/static/img/svg1-remedy.svg">
                            <p class="BoxTitle">보유약국 찾기</p>
                            <p class="BoxContent">증상에 맞는 약을 찾아보세요!</p>
                        </div>
                        <div class="box">
                            <img src="/static/img/svg2-connect.svg">
                            <p class="BoxTitle">같이 얘기하기</p>
                            <p class="BoxContent">다른 사람들과<br>정보를공유해보세요!</p>
                        </div>
                        <div class="box">
                            <img src="/static/img/svg3-pharm.svg">
                            <p class="BoxTitle">약사와 상담하기</p>
                            <p class="BoxContent">약사선생님의 의견을 들어보는 건<br>어떨까요?</p>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <p class="footerText">
                    ⓒ 멋쟁이사자처럼 11th at 경상국립대
                </p>
                <p class="footerMem">
                    서지원 서현호 김재용 정시은 강지희 강경아
                </p>
            </footer>
        </main>
    </div>
</body>
</html>
